<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特別な通知</title>
    <style>
        body {
            background: radial-gradient(circle, #300000, #000000);
            color: #ffdddd;
            text-align: center;
            font-family: "Georgia", serif;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.7);
            border-radius: 12px;
            margin-top: 50px;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #ff4500;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 8px rgba(255, 69, 0, 0.8);
        }
        .alert, .warning {
            font-size: 20px;
            line-height: 1.6;
            color: #ffbbbb;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .start-button, .next-button, .popup-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #8b0000;
            border: 2px solid #ff4500;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.6);
            margin: 10px;
        }
        .start-button:hover, .next-button:hover, .popup-button:hover {
            background-color: #a52a2a;
            transform: scale(1.05);
        }
        #result, #popup, #final-message, #loading {
            font-size: 20px;
            margin-top: 30px;
            color: #ff4500;
            font-weight: bold;
            display: none;
        }
        #loading {
            color: #ff0000;
            text-shadow: 0px 0px 6px rgba(255, 0, 0, 0.7);
            animation: blink 1s infinite;
        }
        .highlight {
            color: #ff4500;
            font-weight: bold;
        }
        .badge {
            font-size: 14px;
            color: #000;
            background: #ff4500;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        /* 点滅アニメーション */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body onload="showAlert()">
    <div class="container">
        <div class="badge">重要な通知</div>
        <h1>警告: データ保護違反</h1>
        <p class="alert">アクセスによりあなたのデータが危険にさらされています！</p>
        <p id="loading">システム検査中...</p>

        <div id="popup">
            <p id="popup-message" class="warning">不正アクセスが検出されました。このまま進みますか？</p>
            <button class="popup-button" onclick="revealNextStep(true)">進む</button>
            <button class="popup-button" onclick="revealNextStep(false)">キャンセル</button>
        </div>

        <p id="final-message"></p>
        <button class="next-button" id="nextButton" onclick="revealNextStep(true)" style="display: none;">続きを見る</button>
    </div>

    <script>
        let revealStep = 0;

        function showAlert() {
            document.querySelector(".alert").innerText = "警告: データ削除が開始されました...";

            // 少し遅れてローディング風のメッセージを表示
            setTimeout(() => {
                document.getElementById("loading").style.display = "block";

                setTimeout(() => {
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("popup").style.display = "block";
                }, 2000);
            }, 2000);
        }

        function revealNextStep(isInterested) {
            const finalMessage = document.getElementById("final-message");
            const popup = document.getElementById("popup");
            const popupMessage = document.getElementById("popup-message");
            const nextButton = document.getElementById("nextButton");

            if (!isInterested && revealStep === 0) {
                popupMessage.innerText = "本当に進まないと、重大な情報を見逃します。";
                return;
            }

            if (revealStep === 0) {
                popup.style.display = "none";
                finalMessage.innerText = "実は2025年6月に…";
                finalMessage.style.display = "block";
                nextButton.style.display = "inline-block";
            } else if (revealStep === 1) {
                finalMessage.innerText = "実は莉緒が2025年6月に…";
            } else if (revealStep === 2) {
                finalMessage.innerText = "莉緒が2025年6月にお姉さんになります！";
                nextButton.style.display = "none";
            }

            revealStep++;
        }
    </script>
</body>
</html>

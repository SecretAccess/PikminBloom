<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>激安！特別セール中</title>
    <style>
        body {
            background: radial-gradient(circle, #f5a623, #ff4500);
            color: #fff;
            text-align: center;
            font-family: "Arial", sans-serif;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ff5e00;
            border: 4px dashed #f5a623;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 30px;
            position: relative;
            z-index: 10;
            color: #fdfdfd;
        }
        h1 {
            color: #fff700;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: blink 1s infinite;
        }
        .alert {
            font-size: 22px;
            color: #ffe600;
            font-weight: bold;
            margin-bottom: 20px;
            background: #ff0000;
            padding: 10px;
            border-radius: 5px;
            animation: fadeinout 1s infinite;
        }
        .progress-container {
            width: 100%;
            background-color: #fff;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar {
            width: 0;
            height: 30px;
            background-color: #ff4500;
            text-align: center;
            line-height: 30px;
            color: #fff;
            font-weight: bold;
            transition: width 0.5s ease;
        }
        .status-message {
            font-size: 20px;
            color: #ffe600;
            margin-top: 15px;
        }
        #final-message {
            font-size: 22px;
            color: #fff700;
            font-weight: bold;
            display: none;
            margin-top: 30px;
        }
        .popup-button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            color: #ff5e00;
            background-color: #fff700;
            border: 2px solid #ff5e00;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }
        .popup-button:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
        }
        /* 点滅アニメーション */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes fadeinout {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body onload="startProcess()">
    <div class="container">
        <h1>激安！今だけ特別セール中</h1>
        <p class="alert">⚠️ 注意！データが危険にさらされています ⚠️</p>
        <p class="status-message" id="statusMessage">データ削除中...</p>

        <!-- プログレスバー -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- 最終メッセージ -->
        <p id="final-message"></p>
        <a class="popup-button" id="nextButton" onclick="revealFinalMessage()">ここをクリック</a>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById("progressBar");
        const statusMessage = document.getElementById("statusMessage");
        const finalMessage = document.getElementById("final-message");
        const nextButton = document.getElementById("nextButton");

        function startProcess() {
            const progressInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + "%";
                progressBar.textContent = progress + "%";

                if (progress === 30) {
                    statusMessage.innerText = "システム解析中...";
                } else if (progress === 60) {
                    statusMessage.innerText = "データ復旧中...";
                } else if (progress === 90) {
                    statusMessage.innerText = "最終確認中...";
                }

                if (progress >= 100) {
                    clearInterval(progressInterval);
                    statusMessage.style.display = "none";
                    progressBar.textContent = "完了";
                    showFinalButton();
                }
            }, 1000);
        }

        function showFinalButton() {
            nextButton.style.display = "inline-block";
        }

        function revealFinalMessage() {
            nextButton.style.display = "none";
            finalMessage.innerHTML = "実は2025年6月に…<br>莉緒が姉になります！";
            finalMessage.style.display = "block";
        }
    </script>
</body>
</html>

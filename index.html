<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特別な通知</title>
    <style>
        body {
            background: radial-gradient(circle, #300000, #000000);
            color: #ffdddd;
            text-align: center;
            font-family: "Georgia", serif;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.7);
            border-radius: 12px;
            margin-top: 50px;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #ff4500;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 8px rgba(255, 69, 0, 0.8);
        }
        .alert {
            font-size: 20px;
            line-height: 1.6;
            color: #ffbbbb;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar {
            width: 0;
            height: 30px;
            background-color: #ff4500;
            text-align: center;
            line-height: 30px;
            color: #fff;
            font-weight: bold;
            transition: width 0.5s ease;
        }
        .status-message {
            font-size: 18px;
            color: #ffdddd;
            margin-top: 20px;
            animation: fadeinout 1s ease-in-out;
        }
        #final-message {
            font-size: 20px;
            color: #ff4500;
            font-weight: bold;
            display: none;
            margin-top: 30px;
        }
        .popup-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #8b0000;
            border: 2px solid #ff4500;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.6);
            margin-top: 20px;
            display: none;
        }
        .popup-button:hover {
            background-color: #a52a2a;
            transform: scale(1.05);
        }
        @keyframes fadeinout {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body onload="startProcess()">
    <div class="container">
        <h1>警告: データ保護違反</h1>
        <p class="alert">データ削除プロセスが開始されました...</p>

        <!-- プログレスバー -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- 状態メッセージ -->
        <p class="status-message" id="statusMessage">データ削除中...</p>

        <!-- 最終メッセージ -->
        <p id="final-message"></p>
        <button class="popup-button" id="nextButton" onclick="revealFinalMessage()">続きを見る</button>
    </div>

    <script>
        let progress = 0;
        let step = 0;
        const progressBar = document.getElementById("progressBar");
        const statusMessage = document.getElementById("statusMessage");
        const finalMessage = document.getElementById("final-message");
        const nextButton = document.getElementById("nextButton");

        function startProcess() {
            const progressInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + "%";
                progressBar.textContent = progress + "%";

                if (progress === 30) {
                    statusMessage.innerText = "システム解析中...";
                } else if (progress === 60) {
                    statusMessage.innerText = "データ復旧中...";
                } else if (progress === 90) {
                    statusMessage.innerText = "最終確認中...";
                }

                if (progress >= 100) {
                    clearInterval(progressInterval);
                    statusMessage.style.display = "none";
                    progressBar.textContent = "完了";
                    showFinalButton();
                }
            }, 1000); // 1秒ごとに進行
        }

        function showFinalButton() {
            nextButton.style.display = "inline-block";
        }

        function revealFinalMessage() {
            nextButton.style.display = "none";
            finalMessage.innerHTML = "実は2025年6月に…<br>莉緒が姉になります！";
            finalMessage.style.display = "block";
        }
    </script>
</body>
</html>
